name = "ai-chat-assistant"
main = "src/index.js"
compatibility_date = "2024-12-18"

[ai]
binding = "AI"

[[durable_objects.bindings]]
name = "CHAT_SESSION"
class_name = "ChatSession"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["ChatSession"]

[env.production]
name = "ai-chat-assistant-prod"

[env.staging]
name = "ai-chat-assistant-staging"

[dev]
local_protocol = "http"